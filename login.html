<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--https://boxicons.com/ -->

    <title>Petpawsessories</title>

    <style>
        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Optional: Add a semi-transparent overlay to make content more readable */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 900px;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <!-- Sign-up form -->
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                  <!-- Google Redirect -->
<a href="https://accounts.google.com/signin" class="icons" target="_blank">
    <i class='bx bxl-google'></i>
  </a>
  <!-- Facebook Redirect -->
  <a href="https://www.facebook.com/login" class="icons" target="_blank">
    <i class='bx bxl-facebook'></i>
  </a>
  </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <button>Sign Up</button>
            </form>
        </div>

        <!-- Sign-in form -->
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <!-- Google Redirect -->
<a href="https://accounts.google.com/signin" class="icons" target="_blank">
    <i class='bx bxl-google'></i>
  </a>
  
  <!-- Facebook Redirect -->
  <a href="https://www.facebook.com/login" class="icons" target="_blank">
    <i class='bx bxl-facebook'></i>
  </a>
  
</div>
                <span>Login With Email & Password</span>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <a href="#">Forget Password?</a>
               <a href="index.html"><button type="button">Sign In</button></a>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To <br>PetPawsessories</h1>
                    <p>Sign in With ID & Password</p>
                   <a href="login.html"><button type="button">Sign Up</button></a>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1> Shop. Pamper. Love.</h1>
                    <p>Join PetPawsessories </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
